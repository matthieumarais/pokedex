<app-header></app-header>
<div class="container-fluid bgHome">
    <h1>
        Pokedex
    </h1>
    <div class="container">
        <h2>Type Of Pokemons</h2>
        <div class="col-md-3 typeOfPokemons" *ngFor="let type of (typeOfPokemons | async)?.results">
            <p>{{type.name}}</p>
        </div>
    </div>
    <div class="container">
        <h2>List Of Pokemons</h2>

        <div class="col-md-3 pokemons" *ngFor="let pokemon of (pokemons | async)?.results">
            <a [routerLink]="['/pokemon', pokemon.name]">{{pokemon.name}}</a>
        </div>
        <div class="text-center col-md-offset-4 col-md-4">
            <input type="text" class="search" name="search" id="search" placeholder="recherche" (keyup.enter)="envoi($event.target.value)" ngModel="" /> {{input}}
        </div>
        <div class="col-xs-12 list">
            <a *ngFor="let link of linksArray" [ngClass]="{'disabled': link == currentPage}" [routerLink]="['/pokemons/page', link]">{{link}}</a>
        </div>
    </div>
</div>
